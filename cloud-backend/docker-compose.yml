version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: safesignal-postgres
    environment:
      POSTGRES_DB: safesignal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safesignal-network

  redis:
    image: redis:7-alpine
    container_name: safesignal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safesignal-network

  adminer:
    image: adminer:latest
    container_name: safesignal-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - safesignal-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  safesignal-network:
    driver: bridge
